<ActionBar class="action-bar">
    <NavigationButton (tap)="onDrawerButtonTap()" icon="res://menu" ios:visibility="collapsed"></NavigationButton>
    <ActionItem (tap)="onDrawerButtonTap()" android:visibility="collapsed" icon="res://navigation/menu"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>


<GridLayout rows="auto, auto">
    <StackLayout backgroundColor="#3E6FD5" row="0">
        <Image
                margin="40"
                src="~/assets/scan-page.png"
                stretch="aspectFill">
        </Image>
    </StackLayout>

    <StackLayout backgroundColor="#fbfaff"
                 borderTopLeftRadius="50"
                 borderTopRightRadius="50"
                 height="100%"
                 horizontalAlignment="center"
                 marginTop="30%"
                 row="0"
                 width="100%">
        <GridLayout columns="*, *" margin="30" rows="auto, auto, auto, auto">

            <StackLayout borderRadius="40" class=" input-custom" col="0" colSpan="2" row="0"
                         shadow="4">
                <TextField hint="Enter text..."
                           marginLeft="10"
                           marginRight="10"
                           text="{{ trackingNumber }}"
                ></TextField>
            </StackLayout>

            <GridLayout borderRadius="40" class=" input-custom" col="0" colSpan="2" columns="auto, *, auto" row="1"
                        shadow="4">

                <StackLayout col="0" marginLeft="20" verticalAlignment="center">
                    <Label class="fas" fontSize="18" text="&#xf029;"
                    ></Label>
                </StackLayout>

                <TextField col="1"
                           hint="Tracking Number.."
                           marginLeft="10"
                           marginRight="10"
                           text="{{ trackingNumber }}"
                ></TextField>

                <StackLayout (tap)="onTap($event)" col="2" marginRight="10" verticalAlignment="center">
                    <Label class="fas p-12" fontSize="24" text="&#xf030;"
                           verticalAlignment="center"></Label>
                </StackLayout>


            </GridLayout>

            <StackLayout borderRadius="40" class=" input-custom" col="0" colSpan="2" row="2"
                         shadow="4">
                <TextField hint="Enter text..."
                           marginLeft="10"
                           marginRight="10"
                           text="{{ trackingNumber }}"
                ></TextField>
            </StackLayout>


            <StackLayout col="0" height="50" marginRight="3" marginTop="20" row="3">
                <Button class="btn-rounded-lg btn-primary" text="Save"></Button>

            </StackLayout>

            <StackLayout col="1" height="50" marginLeft="3" marginTop="20" row="3">
                <Button (tap)="onTap($event)" class="btn-rounded-lg btn-primary" text="Track"></Button>
            </StackLayout>


        </GridLayout>
    </StackLayout>
</GridLayout>
